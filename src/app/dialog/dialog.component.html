<h1 mat-dialog-title>IMPORTANTE</h1>
<div mat-dialog-content>
  <p>¿Estás seguro que deseas {{action}}?</p>
</div>
<div mat-dialog-actions>
  <button class="btn btn-dark" mat-button [matDialogClose]="onNoClick()">Cancelar</button>
  <button class="btn btn-dark" mat-button [matDialogClose]="onYesClick()">Aceptar</button>
</div>
